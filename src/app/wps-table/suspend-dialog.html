<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
  <p>Are you REALLY sure you wish to suspend all permits?</p>  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Don't Suspend</button>
  <button style="background-color: red; color:white;" mat-button (click)="onSuspendClick()" cdkFocusInitial>SUSPEND ALL</button>
</div>
